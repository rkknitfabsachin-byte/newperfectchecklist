<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RK Knit Fab</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="left">
    <div class="brand">RK Knit Fab</div>
    <div id="dateLabel" class="sub"></div>
  </div>

  <div class="center">
    <button onclick="moveDate(-1)">◀</button>
    <button onclick="goToday()">Today</button>
    <button onclick="moveDate(1)">▶</button>
  </div>

  <div class="right">
    <div class="segmented">
      <button id="tabTasks" class="active" onclick="switchView('tasks')">Tasks</button>
      <button id="tabSpace" onclick="switchView('space')">My Space</button>
    </div>

    <div class="theme-toggle" onclick="toggleTheme()">
      <span></span>
    </div>
  </div>
</header>

<main>
  <section id="tasks"></section>
  <section id="space" class="hidden"></section>
</main>

<button class="fab" onclick="addItem()">＋</button>

<script src="app.js"></script>
</body>
</html>
