<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RK Knit Fab – Tasks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="appbar">
  <div class="brand">
    <div class="logo">RK Knit Fab</div>
    <div id="dateLabel" class="subtitle"></div>
  </div>

  <div class="actions">
    <div class="segmented">
      <button id="tabTasks" class="active">Tasks</button>
      <button id="tabSpace">My Space</button>
    </div>
    <div id="themeToggle" class="theme-toggle"></div>
  </div>
</header>

<main>
  <!-- KPI ROW -->
  <section id="kpiRow" class="kpi-row"></section>

  <!-- TASKS -->
  <section id="tasksView" class="grid"></section>

  <!-- MY SPACE -->
  <section id="spaceView" class="grid hidden"></section>
</main>

<button id="fab">＋</button>

<script src="app.js"></script>
</body>
</html>
